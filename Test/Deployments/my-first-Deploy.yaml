apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: jenkins
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: jenkins  
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      hostNetwork: true
      containers:
      - image: jenkins
        name: my-jenkins
        ports:
        - containerPort: 8080
          protocol: TCP