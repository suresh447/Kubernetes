apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
  labels:
    app: jenkins
spec:
 replicas: 2
 strategy:
   rollingUpdate:
     maxSurge: 1
     maxUnavailable: 1
   type: RollingUpdate
 selector:
    matchLabels:
      app: jenkins  
 template:
   metadata:
     labels:
       run: my-jenkins
   spec:
     containers:
     - image: jenkins
       name: my-jenkins
       ports:
       - containerPort: 8080
         protocol: TCP